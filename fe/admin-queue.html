        <p class="box-description">Số lượt in trong ngày</p>
        <p class="box-information" id="total-print-jobs">0</p>

        <div class="column-name">Vị trí</div>
        <div class="column-name">Hàng đợi</div>
        <div class="column-name">Trạng thái</div>
        <div class="column-name">Thao tác</div>
      </div>

      <p>Bạn có chắc <span>thay đổi trạng thái máy in </span> này không?</p>
