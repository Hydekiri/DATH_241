<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Printer</title>
  <link rel="stylesheet" href="styles/general/general.css">
  <link rel="stylesheet" href="styles/general/login-navbar.css">
  <link rel="stylesheet" href="styles/admin-add-printer.css">
</head>
<body>
  <div class="login-navbar"></div>

  <div class="overlay">
    <form action="" class="add-printer-container form">
      <div class="add-form-left">
        <h2>Thêm máy in mới</h2>
        
        <div class="upload-image-container">
          <input class="upload-image" type="file">
        </div>
        
        <div class="input-row">
          <label for="model" class="left-label">Model:</label>
          <input id="model" class="left-input" type="text" value="CanonXS364211" required>
        </div>
        

        <div class="input-row">
          <label for="location" class="left-label">Vị trí:</label>
          <input id="location" class="left-input" type="text" value="H6-604" required>
        </div>
        
        <div class="input-row">
          <label for="weight" class="left-label">Trọng lượng:</label>
          <input id="weight" class="left-input" type="text" value="9.4 kg" required>
        </div>
        
        <div class="add-status">
          <span>Trạng thái:</span>
          <div class="toggle-button-container">
            <input type="checkbox" id="add-toggle-button" class="add-toggle-checkbox">
            <label for="add-toggle-button" class="add-toggle-label">
              <span class="add-toggle-circle"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="add-form-middle">
        <div class="input-row">
          <label for="type" class="middle-label">Kiểu máy in:</label>
          <input id="type" class="middle-input" type="text" value="In laser trắng đen" required>
        </div>
        
        <div class="input-row">
          <label for="queue" class="middle-label">Hàng đợi:</label>
          <input id="queue" class="middle-input" type="number" value="0" required>
        </div>
        
        <div class="input-row">
          <label for="daily-prints" class="middle-label">Số lượt in trong ngày:</label>
          <input id="daily-prints" class="middle-input" type="number" value="12" required>
        </div>
        

        <div class="input-row">
          <label for="paper" class="middle-label">Số lượng giấy in:</label>
          <input id="paper" class="middle-input" type="number" value="1200" required>
        </div>
        

        <div class="input-row">
          <label for="color" class="middle-label">In màu:</label>
          <input id="color" class="middle-input" type="text" value="Không" required>
        </div>
        

        <div class="input-row">
          <label for="size" class="middle-label">Kích thước:</label>
          <input id="size" class="middle-input" type="text" value="452x365x352.5 mm" required>
        </div>
        

        <div class="input-row">
          <label for="resolution" class="middle-label">Độ phân giải:</label>
          <input id="resolution" class="middle-input" type="text" value="600x600 dpi" required>
        </div>
        
        <div class="input-row">
          <label for="ink" class="middle-label">Loại mực:</label>
          <input id="ink" class="middle-input" type="text" value="Canon XO 652152-X" required>
        </div>
        
        <div class="input-row">
          <label for="paper-size" class="middle-label">Khổ giấy hỗ trợ:</label>
          <input id="paper-size" class="middle-input" type="text" value=" A4, A5, Legel" required>
        </div>
      </div>

      <div class="add-form-right">
        <img src="images/add-printer.png" alt="">

        <div class="buttons">
          <button type="reset" class="reset-button">Đặt lại</button>
          <button type="submit" class="submit-button">Thêm</button>
        </div>
      </div>
    </form>
  </div>

  <div class="overlay-2 hidden">
    <div class="confirm-container">
      <h1>Xác nhận</h1>
      <p>Bạn có chắc <span>thêm máy in mới</span> này không?</p>

      <div class="cancel-confirm">
        <button class="cancel">Hủy</button>
        <button class="confirm-button">Xác nhận</button>
      </div>
      
    </div>
  </div>

  <script src="scripts/general/login-navbar.js"></script>
  <script src="scripts/admin-add-printer.js"></script>
</body>
</html>
