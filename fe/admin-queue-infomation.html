<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý máy in</title>

    <link rel="stylesheet" href="/fe/styles/admin-queue-infomation.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/fe/styles/general/admin-navbar.css">
    <link rel="stylesheet" href="/fe/styles/general/general.css">
    <link rel="stylesheet" href="/fe/styles/fontchar.css">
    <script src="/fe/scripts/admin-queue-infomation.js" defer></script>
</head>
<body>
    <div class="admin-navbar"></div>

    <div class="main">
        <div class="return">
            <button><i class="fas fa-arrow-left" style="font-size: 24px; color: #24BEFB;"></i></button>
        </div>
        <div class="total-display">
            <div class="title">Thông Tin Máy In</div>
            <div class="ima"><img src="/fe/images/welcome-1-2.jpg"/></div>
            <div class="IDPrinter"><span>ID:</span> </div>
            <div class="model"><span>Model:</span> </div>
            <div class="location"><span>Vị trí:</span> </div>
            <div class="wei"><span>Trọng Lượng:</span></div>
            <div class="status"><span>Trạng thái:</span> </div>
            <div class="history"><span>Lịch sử in:</span> 
                <div class="history-container">
                    <a href="#">Chi tiết</a>
                    <i class="fas fa-info-circle printer-infor" style="font-size: 24px; color: #ffffff; margin-right: 10px;"></i>
                </div>
            </div>
        </div>

        <div class="printers-display">
            <table class="printer-history">
                <thead>
                    <tr>
                        <th>Thông tin sinh viên</th>
                        <th>Thời gian in</th>
                        <th>Vị trí hàng đợi</th>
                        <th>Số tờ/ khổ giấy</th>
                        <th>File In</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody class="printconfig-display">
                </tbody>
            </table>
        </div>

    </div> 
    

    <script src="/fe/scripts/general/admin-navbar.js"></script>
</body>
</html>
